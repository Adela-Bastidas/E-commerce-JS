<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek-Agregar</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/admin/headAdmin.css">
    <link rel="stylesheet" href="./assets/css/contacto.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/productos/agregarProductos.css">
</head>
<body>

    <header>
        <img src="./assets/img/sports_logo.png" class="logo" alt="logo-sport">
        <div class="logo__AluraGeek">
            <img src="./assets/img/Alura.png" class="alura" alt="alura">
            <img src="./assets/img/Geek.png" class="geek" alt="geek">
        </div>
        <input type="text" id="busqueda" placeholder="¿Qué deseas buscar?">
        <button class="admin_boton">Menu Administrador</button>
        <img src="./assets/img/lupa.png" class="lupa" alt="lupa">
    </header>

    <main>
        <section class="form__Agregar__producto">
            <h2 class="agregar__producto">Editar producto</h2>
            <form class="form__nuevo__producto" action="" data-formEditar>
                <input class="url__img" type="text" name="url_imagen" placeholder="URL de la imagen" required data-url>
                <input class="categoria" type="text" name="categoria" placeholder="Categoria" required data-categoria>
                <input class="nombre__producto" type="text" name="nombreDelProducto" placeholder="Nombre del producto" required data-nombre>
                <input class="precio__producto" type="text" name="precioProducto" placeholder="Precio del producto" required data-precio>
                <textarea class="agregar__textarea" rows="5" cols="40" class="mensaje__producto" name="mensaje" placeholder="Descripción del producto" required data-descripcion></textarea>
                <button type="submit" class="boton__agregar__producto">Editar Producto</button>
            </form>

        </section>
        <section class="contacto">
            <div class="contacto__titulo__logo">
                <img src="./assets/img/sports_logo.png" class="logo__form" alt="logo-sport">
                <img src="./assets/img/AluraGeek.png" class="alura2" alt="alura">
                <img src="./assets/img/AluGeek.png" class="geek2" alt="geek">
            </div>

            <div class="parrafos">
                <p class="parrafo__form">Quienes somos</p>
                <p class="parrafo__form">Política de privacidad</p>
                <p class="parrafo__form">Programa de fidelidad</p>
                <p class="parrafo__form">Nuestras tiendas</p>
                <p class="parrafo__form">Quiero ser franquiciado</p>
                <p class="parrafo__form">Anúncie aquí</p>
            </div>

            <div class="formulario">
                <label  class="texto__form" for="">Hable con nosotros</label>
                <form class="Form__form" action="">
                    <input class="caja__nombre" type="text" name="nombre" placeholder="Nombre">
                    <textarea class="form__textarea" rows="5" cols="40" id="mensaje" name="mensaje" placeholder="Mensaje"></textarea>
                        <button type="submit" class="boton__form">Enviar mensaje</button>
                </form>
            </div>
        </section>

        <section class="footer">
            <div class="footer__rodape">
                <p>Desarrollado por Adela Bastidas Morales</p>
                <p>2022</p>
            </div>
        </section>

    </main>
    <script src="./controllers/editarProductos-controller.js" type="module"></script>
</body>
</html>
